<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Alice&family=Berkshire+Swash&family=EB+Garamond&family=Fredericka+the+Great&family=Great+Vibes&family=IBM+Plex+Serif&family=Lemonada&family=Macondo&family=Old+Standard+TT:ital@0;1&family=Pinyon+Script&family=Satisfy&family=Tangerine&family=Titillium+Web&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="birthday-card.css">
</head>

<body>
    <div class="memotest-btn"><a href="https://gemdelle.github.io/Games-HalloweenMemotest/"></a></div>
    <div class="fish-btn"><a href="https://gemdelle.github.io/Games-FishDiscover/"></a></div>
    <h1>Create your own birthday card</h1>
    <div class="objects">
    <img class="sparkle" src="./Giphs/Sparkle.gif" alt="sparkles">
    <div class="textcontainer">
        <p>Dear: <span id="birthday"></span></p>
        <p>Happy Birthday!</p>
        <p>Congratulations for turning <span id="age"></span>.</p>
        <p>Love, <span id="me"></span></p>
    </div>
</div>
    <script src="birthday-card.js"></script>
</body>

</html>
